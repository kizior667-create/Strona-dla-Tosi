<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki</title>

<style>
* { box-sizing: border-box; }

body {
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #2b2147, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

.card {
    position: relative; /* KLUCZOWE */
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 48px 40px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    width: 320px;
}

h1 {
    color: #d6c7ff;
    margin-bottom: 36px;
}

.buttons {
    position: relative; /* KLUCZOWE */
    height: 80px;
}

button {
    padding: 14px 32px;
    font-size: 1rem;
    border-radius: 999px;
    border: 2px solid #bfaaff;
    background: transparent;
    color: #bfaaff;
    cursor: pointer;
    touch-action: manipulation;
}

#noButton {
    position: absolute;
    right: 0;
    top: 0;
}
</style>
</head>

<body>

<div class="card">
    <h1>Czy zostaniesz mojÄ… WalentynkÄ…? ðŸ’œ</h1>

    <div class="buttons" id="buttonsBox">
        <button onclick="goToCongrats()">Tak</button>
        <button id="noButton">Nie</button>
    </div>
</div>

<script>
const noButton = document.getElementById("noButton");
const box = document.getElementById("buttonsBox");

function moveButton() {
    const margin = 8;

    const boxW = box.clientWidth;
    const boxH = box.clientHeight;

    const btnW = noButton.offsetWidth;
    const btnH = noButton.offsetHeight;

    const maxX = boxW - btnW - margin;
    const maxY = boxH - btnH - margin;

    const x = margin + Math.random() * maxX;
    const y = margin + Math.random() * maxY;

    noButton.style.left = x + "px";
    noButton.style.top  = y + "px";
}

// desktop
noButton.addEventListener("mouseenter", moveButton);

// mobile
noButton.addEventListener("touchstart", e => {
    e.preventDefault();
    moveButton();
});

function goToCongrats() {
    window.location.href = "congrats.html";
}
</script>

</body>
</html>
